<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Keeper - Level [X]: [Name]</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
        }

        /* START SCREEN */
        .start-screen {
            text-align: center;
            padding: 60px 40px;
        }

        .start-screen h1 {
            color: #2C3E50;
            font-size: 48px;
            margin-bottom: 20px;
        }

        .start-screen .subtitle {
            color: #7F8C8D;
            font-size: 20px;
            margin-bottom: 40px;
        }

        .start-btn {
            padding: 20px 60px;
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
            transition: all 0.3s;
            animation: pulse 2s infinite;
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(102, 126, 234, 0.6);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* TUTORIAL TEXT */
        .tutorial-text {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease, margin 0.5s ease;
            opacity: 0;
            margin-top: 0;
        }

        .tutorial-text.visible {
            max-height: 500px;
            opacity: 1;
            margin-top: 30px;
        }

        .tutorial-text.visible .start-btn {
            animation: pulseSlow 3s infinite;
        }

        @keyframes pulseSlow {
            0%, 100% { transform: scale(1); box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4); }
            50% { transform: scale(1.08); box-shadow: 0 12px 32px rgba(102, 126, 234, 0.8); }
        }

        .tutorial-content {
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: left;
        }

        .tutorial-content h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .tutorial-content ul {
            margin-left: 20px;
            line-height: 1.8;
        }

        /* GAME CANVAS */
        .game-area {
            display: none;
        }

        .game-area.active {
            display: block;
        }

        #gameCanvas {
            border: 3px solid #2C3E50;
            border-radius: 8px;
            display: block;
            background: linear-gradient(135deg, #FFF9F0 0%, #FFF5E8 100%);
        }

        .canvas-wrapper {
            position: relative;
            display: inline-block;
        }

        #particleCanvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .controls-bar {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border: 2px solid #2C3E50;
            border-radius: 8px;
            background: white;
            color: #2C3E50;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: #2C3E50;
            color: white;
            transform: translateY(-2px);
        }

        .btn-primary {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- START SCREEN -->
        <div class="start-screen" id="startScreen">
            <h1>üèõÔ∏è [Level Name]</h1>
            <p class="subtitle">Level [X] - [Character]'s Challenge</p>

            <button class="start-btn" id="startBtn">Start Level</button>

            <div class="tutorial-text" id="tutorialText">
                <div class="tutorial-content">
                    <h3>üìú [Character]'s Story</h3>
                    <p>[Historical context about the character and their contribution...]</p>

                    <h3 style="margin-top: 15px;">üéØ Your Mission:</h3>
                    <ul>
                        <li>[Objective 1]</li>
                        <li>[Objective 2]</li>
                        <li>[Objective 3]</li>
                        <li>[Victory condition]</li>
                    </ul>
                </div>

                <button class="start-btn" id="playBtn">Play Now!</button>
            </div>
        </div>

        <!-- GAME AREA (hidden until play clicked) -->
        <div class="game-area" id="gameArea">
            <div class="canvas-wrapper">
                <canvas id="gameCanvas" width="850" height="600"></canvas>
                <canvas id="particleCanvas" width="850" height="600"></canvas>
            </div>

            <div class="controls-bar">
                <button class="btn btn-primary" id="restartBtn">üîÑ Restart</button>
                <a href="index.html" class="btn">‚Üê Back to Gallery</a>
            </div>
        </div>
    </div>

    <script>
        // ===== START SCREEN LOGIC =====
        const startBtn = document.getElementById('startBtn');
        const playBtn = document.getElementById('playBtn');
        const tutorialText = document.getElementById('tutorialText');
        const startScreen = document.getElementById('startScreen');
        const gameArea = document.getElementById('gameArea');

        startBtn.addEventListener('click', () => {
            // Move button down and show tutorial
            tutorialText.classList.add('visible');
            startBtn.style.display = 'none';
        });

        playBtn.addEventListener('click', () => {
            // Hide start screen, show game
            startScreen.style.display = 'none';
            gameArea.classList.add('active');
            initGame();
        });

        // ===== GAME INITIALIZATION =====
        let gameInitialized = false;

        function initGame() {
            if (gameInitialized) return;
            gameInitialized = true;

            // TODO: Initialize your game here
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const particleCanvas = document.getElementById('particleCanvas');

            // Example: Draw something
            ctx.fillStyle = '#2C3E50';
            ctx.font = '24px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Your game logic goes here!', canvas.width / 2, canvas.height / 2);

            console.log('üéÆ Level initialized');
        }

        // ===== CONTROLS =====
        document.getElementById('restartBtn').addEventListener('click', () => {
            location.reload();
        });
    </script>
</body>
</html>
